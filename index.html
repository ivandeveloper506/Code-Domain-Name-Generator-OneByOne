<!--                 que genera de forma aleatoria dominios.                    -->
<!--                                                                            -->
<!-------------------------------------------------------------------------------->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Iván Fonseca Castro">
    <meta name="keywords" content="dominio">
    <meta name="description" content="Code - Domain-Name-Generator">

    <!-- Referencia externa a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Referencia a la hoja personal de estilos -->
    <link rel="stylesheet" href="styles.css">
    <title>Generador de Dominios</title>
</head>

<body>
    <div class="main">
        <div class="container mt-5">
            <h1>EncuentroTuDominio.com</h1>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <div class="input-group">
                        <input id="IDinputDomain" readonly value="" type="text" class="form-control inputDomain" placeholder="EncuentroTuDominio por ti...">
                        <div class="input-group-append">
                            <span class="input-group-text extensionClass" id="basic-addon2">Aleatoria</span>
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Extensión</button>
                            <div class="dropdown-menu">
                                <a onclick="getExtension('Aleatoria')" class="dropdown-item" href="#">Aleatoria</a>
                                <div role="separator" class="dropdown-divider"></div>
                                <a onclick="getExtension('.com')" class="dropdown-item" href="#">.com</a>
                                <a onclick="getExtension('.net')" class="dropdown-item" href="#">.net</a>
                                <a onclick="getExtension('.us')" class="dropdown-item" href="#">.us</a>
                                <a onclick="getExtension('.io')" class="dropdown-item" href="#">.io</a>
                                <a onclick="getExtension('.co')" class="dropdown-item" href="#">.co</a>
                                <div role="separator" class="dropdown-divider"></div>
                                <a onclick="getExtension('Domain Hack')" class="dropdown-item" href="#">Domain Hack</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-md-3">
                    <button onclick="domainGenerate()" type="button" class="btn btn-success btn-block">Buscar dominio</button>
                </div>
                <div class="col-sm-4 col-md-1">
                    <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Cargar nuevamente la página">
                        <i onclick="pageLoad()" class="fas fa-sync-alt fa-2x pageLoad"></i>
                      </span>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-sm-12 col-md-3 m-2 text-center">
                    <img src="./assets/domain-name.svg" alt="" width="250px">
                </div>

                <div class="col-sm-12 col-md-7 m-2 mainDomain">
                    <div class="row availableRow">
                        <p id="availableInfo"><strong></strong></p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 id="domainName"></h3>
                        </div>
                    </div>
                    <div class="textComposition">
                    <p id="IDtextComposition" class="mt-5"></p>
                </div>
                </div>

                <div class="col m-2 align-self-sm-center">
                    <button id="buttonDomainAgregate" onclick="domainAgregate()" type="button" class="btn btn-danger btn-block">Agregar dominio</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

     <!-- Referencia externa a los iconos de fontawesome -->
     <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <!-- Refererncia al archivo personal de javascript. -->
    <script src="./mainjavascript.js"></script>

    <!-- Referencia externa a los iconos de fontawesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
